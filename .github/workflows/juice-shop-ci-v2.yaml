  sast-scan: 
    runs-on: ubuntu-latest
    permissions: 
        security-events: write 
        contents: read 
        actions: read 
    steps: 
    - name: Checkout repository 
      uses: actions/checkout@v4 
      
    - name: Run Semgrep SAST Scan 
      run: | 
        pip install semgrep 
        semgrep scan --config auto --sarif --output semgrep.sarif || true 
        
    - name: Upload SARIF to Security Tab 
      uses: github/codeql-action/upload-sarif@v3 
      with: 
        sarif_file: "semgrep.sarif" 

    - name: Show SARIF PATHS
      run: jq 'paths | map(tostring) | join(".")' semgrep.sarif | sort -u
    
    - name: Convert SARIF to CSV
      run: |
        (
          echo "NotificationIndex;Descriptor;DescriptorId;Level;Message;MessageText;Fingerprints;MatchBasedId;Locations;Location0;PhysicalLocation;ArtifactLocation;Uri;UriBaseId;Region;EndColumn;EndLine;Snippet;SnippetText;StartColumn;StartLine;ResultMessage;ResultMessageText;Properties;RuleId"
          jq -r '
            # Iterate over results
            .runs[0].results[] as $r |
            [
              "", # NotificationIndex (not in results, leave empty)
              "", # Descriptor
              "", # DescriptorId
              "", # Level
              "", # Message
              "", # MessageText
              ($r.fingerprints // ""),
              ($r.fingerprints["matchBasedId/v1"] // ""),
              ($r.locations // ""),
              ($r.locations[0] // ""),
              ($r.locations[0].physicalLocation // ""),
              ($r.locations[0].physicalLocation.artifactLocation // ""),
              ($r.locations[0].physicalLocation.artifactLocation.uri // ""),
              ($r.locations[0].physicalLocation.artifactLocation.uriBaseId // ""),
              ($r.locations[0].physicalLocation.region // ""),
              ($r.locations[0].physicalLocation.region.endColumn // ""),
              ($r.locations[0].physicalLocation.region.endLine // ""),
              ($r.locations[0].physicalLocation.region.snippet // ""),
              ($r.locations[0].physicalLocation.region.snippet.text // ""),
              ($r.locations[0].physicalLocation.region.startColumn // ""),
              ($r.locations[0].physicalLocation.region.startLine // ""),
              ($r.message // ""),
              ($r.message.text // ""),
              ($r.properties // ""),
              ($r.ruleId // "")
            ]
            | map(tostring)
            | join(";")
          ' semgrep.sarif
        ) > semgrep.csv


    - name: Upload Semgrep CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-results-csv
        path: semgrep.csv 
        
